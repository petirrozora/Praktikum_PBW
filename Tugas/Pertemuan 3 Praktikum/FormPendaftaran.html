<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        table {
            width: auto;
        }
        td {
            padding: 5px;
            vertical-align: middle;
        }
        .radio-group, .checkbox-group {
            white-space: nowrap;
        }
    </style>
    
</head>
<body>

<form>
    <table>
        <tr>
            <td><label for="nama">Nama:</label></td>
            <td><input type="text" id="nama" name="nama"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin:</td>
            <td class="radio-group">
                <input type="radio" id="laki" name="gender" value="laki-laki">
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="gender" value="perempuan">
                <label for="perempuan">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td>Hobi:</td>
            <td class="checkbox-group">
                <input type="checkbox" id="musik" name="hobi" value="musik">
                <label for="musik">Musik</label>
                <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                <label for="olahraga">Olahraga</label>
                <input type="checkbox" id="membaca" name="hobi" value="membaca">
                <label for="membaca">Membaca</label>
            </td>
        </tr>
        <tr>
            <td><label for="kota">Pilih Kota:</label></td>
            <td>
                <select id="kota" name="kota">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                    <option value="surabaya">Padang</option>
                    <option value="surabaya">Bogor</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="foto">Upload Foto:</label></td>
            <td><input type="file" id="foto" name="foto"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Daftar</button></td>
        </tr>
    </table>
</form>

</body>
</html>
