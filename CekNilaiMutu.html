<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Cek Nilai Mahasiswa</h3>
        <label for="nim">NIM:</label>
        <input type="text" id="nim"><br><br>

        <label for="nilai">Nilai:</label>
        <input type="number" id="nilai"><br><br>

        <button onclick="cekNilai()">Cek Nilai</button>

        <p id="hasil"></p>
    </div>

    <script src="script.js"></script>

    <script>
        function cekNilai() {
            let nim = document.getElementById("nim").value;
            let nilai = parseInt(document.getElementById("nilai").value);
            let hasilElement = document.getElementById("hasil");

            if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                hasilElement.innerHTML = "<span class='error'>Nilai tidak valid!</span>";
                return;
            }

            let hurufMutu;
            if (nilai >= 80) {
                hurufMutu = "A";
            } else if (nilai >= 70) {
                hurufMutu = "B";
            } else if (nilai >= 60) {
                hurufMutu = "C";
            } else if (nilai >= 50) {
                hurufMutu = "D";
            } else {
                hurufMutu = "E";
            }

            hasilElement.innerHTML = `NIM: ${nim} <br> Nilai: ${nilai} <br> Huruf Mutu: <strong>${hurufMutu}</strong>`;
        }
    </script>
</body>
</html>
